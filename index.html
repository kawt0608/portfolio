<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 40px;
        }
        h1, h2 {
            color: #333;
        }
        .work {
            margin-bottom: 40px;
        }
        .screenshots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .screenshot {
            flex: 1 0 100px;
            max-width: 48%;
        }
        .screenshot img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>私のポートフォリオ</h1>
</header>

<main>
    <section id="about">
        <h2>自己紹介</h2>
        <p>
            こんにちは！私は[あなたの名前]です。私は[職業/スキルや経験の短い説明]を専門としています。
            私は創造的かつ技術的なスキルを利用して、魅力的で効果的なソリューションを作ることを楽しんでいます。
        </p>
    </section>

    <section id="works">
        <h2>制作物</h2>

        <div class="work">
            <h3>制作物タイトル1</h3>
            <p>この制作物は[説明1]です。</p>
            <div class="screenshots">
                <div class="screenshot"><img src="screenshot1-1.jpg" alt="スクリーンショット1-1"></div>
                <div class="screenshot"><img src="screenshot1-2.jpg" alt="スクリーンショット1-2"></div>
                <!-- 他のスクリーンショットを追加 -->
            </div>
            <p>URL: <a href="http://example1.com" target="_blank">http://example1.com</a></p>
        </div>

        <div class="work">
            <h3>制作物タイトル2</h3>
            <p>この制作物は[説明2]です。</p>
            <div class="screenshots">
                <div class="screenshot"><img src="screenshot2-1.jpg" alt="スクリーンショット2-1"></div>
                <div class="screenshot"><img src="screenshot2-2.jpg" alt="スクリーンショット2-2"></div>
                <!-- 他のスクリーンショットを追加 -->
            </div>
            <p>URL: <a href="http://example2.com" target="_blank">http://example2.com</a></p>
        </div>
        
        <!-- 追加の制作物は以下に同様に追加 -->
    </section>
</main>

<footer>
    <p>&copy; 2023 [あなたの名前]</p>
</footer>

</body>
</html>
